<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
    src="https://kit.fontawesome.com/6dc26eb6e2.js"
    crossorigin="anonymous"
  ></script>
    <title>TO DO LIST</title>
  <script defer src="main.js"></script></head>
  <body>
    <div class="">
      <div class="">
        <div class="">
          <h3 class="">Today's To Do</h3>
          <i class="fa-solid fa-arrows-rotate"></i>
        </div>
        <hr />
        <form>
          <div class="">
            <input
              class="add-todo"
              type="text"
              placeholder="Add to your list..."
            />
            <button type="submit" aria-label="Add new task">
              <i class="fa-regular fa-arrow-turn-down-left"></i>
            </button>
          </div>
        </form>
        <hr />
        <ul class="list"></ul>

        <button class="clear" type="button">Clear To Do list completed</button>
      </div>
    </div>
  </body>
</html>
